<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="shortcut icon" href="../static/images/savannah-logo-zip-file/png/logo-white.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="stylesheet" href="../static/login.css" />
</head>

<body onload="myFunction()">
  {% if msg %}
  <!-- The actual snackbar -->
  <div id="snackbar" class="shadow">
    <i class="icon fa-solid fa-triangle-exclamation"></i><span>{{msg}}</span>
  </div>
  {% endif %}
  <div class="wrapper shadow p-3">
    <div class="title">Login</div>
    <br />

    <form action="/login" method="post" class="form">
      <input type="text" name="username" placeholder="username" style="background: transparent; outline: none; border-radius: 10px; padding: 5px; color: white; border: solid 1px  rgb(179, 178, 178);" required />
      <br>
      <br>
      <!-- password input -->
      <input type="password"  name="password" placeholder="password" style="background: transparent; outline: none; border-radius: 10px; padding: 5px; color: white; border: solid 1px  rgb(167, 166, 166);" required />
      <br>
      <br>
      <!-- Keep user logged in -->
      <label for="keep_logged_in">Keep me logged in:</label>
      <input type="checkbox" id="keep_logged_in" name="keep_logged_in" />
      <br />
      <br>
      <!-- Submit button -->
      <input type="submit" value="Login" class="submitBtn" />
      <br />
      <br />
    </form>
    <br />

    <p>
      Don't have an account?  <a href="/signup" class="link-light">Create One</a>
    </p>
    <br>
    <p style="color: gray;">&copy; 2023 Savannah. All rights reserved.</p>
  </div>
  <script src="https://kit.fontawesome.com/5257cc5dc1.js" crossorigin="anonymous"></script>
  <script src="../static/script.js"></script>
  
</body>

</html>
