<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link
    rel="shortcut icon"
    href="../static/images/savannah-logo-zip-file/png/logo-white.png"
    type="image/x-icon"
  />
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body onload="myFunction()">
    {% if msg %}
      <!-- The actual snackbar -->
      <div id="snackbar" class="shadow">
        <i class="icon fa-solid fa-triangle-exclamation"></i>
        <span>{{msg}}</span>
      </div>
      {% endif %}
    
    <div class="wrapper shadow p-3">
        <div class="title">
            Create account
        </div>
        <br>

        <form action="/signup" method="post" class="form">
            <!-- Email input -->
            <input type="email" name="email" placeholder="example@email.com" style="background: transparent; outline: none; border-radius: 10px; padding: 5px; color: white; border: solid 1px  rgb(179, 178, 178);">
            <br>
            <br>
            <!-- password input -->
            <input type="text" name="username" placeholder="Your username" style="background: transparent; outline: none; border-radius: 10px; padding: 5px; color: white; border: solid 1px  rgb(179, 178, 178);">
            <br>
            <br>
            <!-- Phone Number input -->
            <input type="tel" name="phone" placeholder="Phone number" style="background: transparent; outline: none; border-radius: 10px; padding: 5px; color: white; border: solid 1px  rgb(179, 178, 178);">
            <br>
            <br>
            <!-- Password -->
            <input type="password" name="password" placeholder="password" style="background: transparent; outline: none; border-radius: 10px; padding: 5px; color: white; border: solid 1px  rgb(179, 178, 178);">
            <br>
            <br>
            <!-- Confirm password -->
            <input type="password" name="password2" placeholder="Confirm password" style="background: transparent; outline: none; border-radius: 10px; padding: 5px; color: white; border: solid 1px  rgb(179, 178, 178);">
            <br>
            <br>
            <!-- Submit button -->
            <input type="submit" value="Create Account" class="submitBtn" onclick="toggleAlert()"> 
        </form>
        <br>

        <p>Already have an account?  <a href="/login" class="link-light">Login</a></p>
        <br>
        <p style="color: gray;">&copy; 2023 Savannah. All rights reserved.</p>

    </div>

    <script src="../static/script.js"></script>
    <script src="https://kit.fontawesome.com/5257cc5dc1.js" crossorigin="anonymous"></script>
</body>
</html>
