<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Savannah</title>
  <link rel="stylesheet" href="../static/nav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light px-2 justify-content-between">
    <a class="navbar-brand" href="/">Savannah</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/new_post"><i class="fa-light fas fa-upload"></i></a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0" style="display: flex; margin-left: 20%;" action="/search" method="POST"
        id="search-form">
        <div class="input-group" style="background-color: #fff; border-radius: 7px; padding-left: 12px;">
          <input type="text" placeholder="Search" style="border-radius: 2px; height: 40px; outline: none; border: none;"
            name="q">
          <button class="btn " type="submit" style="border-radius: 0 5px 5px 0; height: 40px;">
            <i class="fas fa-search" style="color: gray; background-color: transparent; border-radius: 2px;"></i>
          </button>
        </div>
      </form>



      <a href="/messages" class="nav-link m-sm-auto"><i class="fa fa-paper-plane" aria-hidden="true"></i></a>

      <a href="/profile" class="nav-link m-sm-auto">
        {% if profile_picture_filename %}
        <img src="{{ url_for('static', filename='profile/' + profile_picture_filename) }}" alt="Profile Picture"
          style="border-radius: 50%; height: 55px; width: 55px; object-fit: cover;" class="m-sm-auto">
        {% endif %}
      </a>
      <ul class="navbar-nav ml-auto m-sm-auto">
        <li class="nav-item dropdown">
          <a class="nav-link cog-wheel" href="#" role="button" id="cog-wheel-dropdown"
            onclick="toggleCogAnimation(event)">
            <i class="fa-solid fa-gear"></i>
          </a>

          <!-- Dropdown Menu -->
          <div class="dropdown-menu dropdown-menu-right" id="cog-wheel-dropdown-menu">
            <a href="/logout" class="dropdown-item btn">
              <i class="fa-solid fa-right-from-bracket"></i><strong> Logout</strong>
            </a>
            <a class="dropdown-item btn" href="/delete_account" method="DELETE"><i class="fas fa-trash"
                style="color: red;"></i><strong> delete account</strong></a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <script src="https://kit.fontawesome.com/5257cc5dc1.js" crossorigin="anonymous"></script>
  <script src="../static/nav.js"></script>
</body>

</html>
