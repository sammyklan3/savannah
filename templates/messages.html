<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Savannah | Messages</title>
    <link rel="shortcut icon" href="../static/images/savannah-logo-zip-file/png/logo-no-background.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      {% include 'nav.html' %}
      <h1 class="text-center mb-5">Messages</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a
              class="list-group-item list-group-item-action active"
              id="list-home-list"
              data-toggle="list"
              href="#list-home"
              role="tab"
              aria-controls="home"
            >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">John Doe</h5>
                <small>2 hours ago</small>
              </div>
              <p class="mb-1">Hey, how's it going?</p>
            </a>
            <a
              class="list-group-item list-group-item-action"
              id="list-profile-list"
              data-toggle="list"
              href="#list-profile"
              role="tab"
              aria-controls="profile"
            >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Jane Smith</h5>
                <small>4 hours ago</small>
              </div>
              <p class="mb-1">How was your weekend?</p>
            </a>
            <a
              class="list-group-item list-group-item-action"
              id="list-messages-list"
              data-toggle="list"
              href="#list-messages"
              role="tab"
              aria-controls="messages"
            >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Bob Johnson</h5>
                <small>1 day ago</small>
              </div>
              <p class="mb-1">Do you have the report for the meeting?</p>
            </a>
          </div>
        </div>
        <div class="col-md-8">
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="list-home"
              role="tabpanel"
              aria-labelledby="list-home-list"
            >
              <div class="d-flex w-100 justify-content-between">
                <h2 class="mb-3">John Doe</h2>
                <small>2 hours ago</small>
              </div>
              <div class="card mb-3">
                <div class="card-header bg-primary text-white">Message 1</div>
                <div class="card-body">
                  <p class="card-text">Hey, how's it going?</p>
                  <form>
                    <div class="form-group">
                      <textarea
                        class="form-control"
                        id="replyMessage1"
                        rows="3"
                      ></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/5257cc5dc1.js" crossorigin="anonymous"></script>

    <br>
    <br>
    {% include 'footer.html' %}
  </body>
</html>
